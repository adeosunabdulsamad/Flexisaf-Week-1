<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Features Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>ES6 Features Demonstration</h1>

  <h2>Results</h2>
  <div class="output" id="output"></div>

  <script>
    // Scope, let, and const
    const title = "ES6 Features"; // const is block-scoped and immutable
    let counter = 0; // let is block-scoped and mutable

    // Arrow Function
    const incrementCounter = () => {
      counter += 1;
      return `Counter is now: ${counter}`;
    };

    // Array methods: map, filter, reduce, forEach
    const numbers = [1, 2, 3, 4, 5];
    
    const squares = numbers.map(num => num * num); // map: squares each number

    const evens = numbers.filter(num => num % 2 === 0); // filter: keeps only even numbers

    const sum = numbers.reduce((total, num) => total + num, 0); // reduce: sums the array

    const doubledNumbers = [];
    numbers.forEach(num => doubledNumbers.push(num * 2)); // forEach: modifies external array

    // Object manipulation
    const user = {
      firstName: "John",
      lastName: "Doe",
      age: 25
    };

    // Adding a new property
    user.email = "john.doe@example.com";

    // Destructuring and template literals
    const { firstName, lastName, email } = user;
    const userDetails = `User Details: Name - ${firstName} ${lastName}, Email - ${email}`;

    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = `
      <p><strong>Title:</strong> ${title}</p>
      <p><strong>Initial Counter:</strong> ${counter}</p>
      <p>${incrementCounter()}</p>
      <p><strong>Squares:</strong> ${squares.join(", ")}</p>
      <p><strong>Even Numbers:</strong> ${evens.join(", ")}</p>
      <p><strong>Sum:</strong> ${sum}</p>
      <p><strong>Doubled Numbers:</strong> ${doubledNumbers.join(", ")}</p>
      <p>${userDetails}</p>
    `;
  </script>
</body>
</html>
